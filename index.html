<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #flipbook {
            width: 100%;
            height: 100vh;
        }
        .page {
            width: 100%;
            height: 100%;
            background-color: white;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .page img {
            width: auto;
            height: 100%;
            transform: rotate(270deg);
        }
    </style>
</head>
<body>
    <div id="flipbook">
        <!-- ページをここに追加 -->
        <div class="page"><img src="images/page_1.jpg" alt="Page 1"></div>
        <div class="page"><img src="images/page_2.jpg" alt="Page 2"></div>
        <div class="page"><img src="images/page_3.jpg" alt="Page 3"></div>
        <!-- 必要に応じてページを追加 -->
    </div>

    <!-- ローカル(フォルダ内にある)jQueryとTurn.jsを読み込む -->
    <script src="js/jquery.min.1.7.js"></script>
    <script src="js/turn.js"></script>
    <script>
        $(document).ready(function() {
            var scale = 1;
            var minScale = 0.5;
            var maxScale = 2;

            function resizeFlipbook() {
                var viewportWidth = $(window).width() * scale;
                var viewportHeight = $(window).height() * scale;

                $("#flipbook").turn('size', viewportWidth, viewportHeight);
            }

            $("#flipbook").turn({
                autoCenter: true
            });

            resizeFlipbook();
            $(window).resize(function() {
                resizeFlipbook();
            });

            function zoomFlipbook(event) {
                if (event.ctrlKey) {
                    event.preventDefault();
                    if (event.deltaY < 0) {
                        scale += 0.1;  // Zoom in
                    } else {
                        scale -= 0.1;  // Zoom out
                    }

                    // 制限を設定
                    scale = Math.max(minScale, Math.min(scale, maxScale));

                    resizeFlipbook();
                }
            }

            window.addEventListener('wheel', zoomFlipbook, { passive: false });
        });
    </script>
</body>
</html>
